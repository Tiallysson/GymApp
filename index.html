<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Gym</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="col-9 mx-auto">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">
                  GymApp
                </a>
            </div>
        </div>
    </nav>

    <div class="container-accordion">
        <div class="col-10 mx-auto" id="accordion-1">
            <div class="accordion" id="accordion">
                <!-- Dia 1: Peito -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePeito" aria-expanded="false" aria-controls="collapsePeito">
                            Dia 1: Peito
                        </button>
                    </h2>
                    <div id="collapsePeito" class="accordion-collapse collapse" data-bs-parent="#accordion">
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>1. Crossover (Cross Cable)</strong> - 4 séries de 12-15 repetições (Foco no peitoral maior e na contração máxima)
                            <hr>
                            </label>
                        </div>
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>2. Peck Deck (Máquina de peitoral)</strong> - 4 séries de 12-15 repetições (Foco na parte interna do peitoral)
                            <hr>
                            </label>
                        </div>
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>3. Supino inclinado com halteres</strong> - 3 séries de 10-12 repetições (Foco no peitoral superior)
                            <hr>
                            </label>
                        </div>
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>4. Supino declinado com halteres</strong> - 3 séries de 12-15 repetições (Foco no peitoral inferior)
                            <hr>
                            </label>
                        </div>
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>5. Crucifixo com halteres</strong> - 3 séries de 12-15 repetições (Isolamento do peitoral, trabalhando o alongamento e a contração)
                            <hr>
                            </label>
                        </div>
                    </div>
                </div>
        
                <!-- Dia 2: Dorsal e Ombro -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDorsalOmbro" aria-expanded="false" aria-controls="collapseDorsalOmbro">
                            Dia 2: Dorsal e Ombro
                        </button>
                    </h2>
                    <div id="collapseDorsalOmbro" class="accordion-collapse collapse" data-bs-parent="#accordion">
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>1. Puxada na máquina (pulldown)</strong> - 4 séries de 12-15 repetições (Foco na parte superior da dorsal)
                            <hr>
                            </label>
                        </div>
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>2. Remada baixa na máquina</strong> - 4 séries de 12-15 repetições (Foco nas costas médias)
                            <hr>
                            </label>
                        </div>
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>3. Pullover com halteres</strong> - 3 séries de 12-15 repetições (Isolamento da dorsal e foco na amplitude do movimento)
                            <hr>
                            </label>
                        </div>
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>4. Elevação lateral com halteres</strong> - 4 séries de 12-15 repetições (Foco no deltóide lateral)
                            <hr>
                            </label>
                        </div>
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>5. Elevação frontal com halteres</strong> - 4 séries de 12-15 repetições (Foco no deltóide anterior)
                            <hr>
                            </label>
                        </div>
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>6. Desenvolvimento unilateral com halteres</strong> - 3 séries de 12-15 repetições (Foco no deltóide frontal, unilateral para maior ativação do músculo)
                            <hr>
                            </label>
                        </div>
                    </div>
                </div>
        
                <!-- Dia 3: Tríceps e Bíceps -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTricepsBiceps" aria-expanded="false" aria-controls="collapseTricepsBiceps">
                            Dia 3: Tríceps e Bíceps
                        </button>
                    </h2>
                    <div id="collapseTricepsBiceps" class="accordion-collapse collapse" data-bs-parent="#accordion">
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>1. Tríceps pulley com corda</strong> - 4 séries de 12-15 repetições (Foco na parte longa do tríceps)
                            <hr>
                            </label>
                        </div>
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>2. Mergulho no banco (com as mãos apoiadas)</strong> - 4 séries de 12-15 repetições (Foco na parte inferior do tríceps)
                            <hr>
                            </label>
                        </div>
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>3. Tríceps testa (com barra ou halteres)</strong> - 3 séries de 10-12 repetições (Foco no tríceps longo)
                            <hr>
                            </label>
                        </div>
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>4. Rosca direta com barra</strong> - 4 séries de 12-15 repetições (Foco no pico do bíceps)
                            <hr>
                            </label>
                        </div>
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>5. Rosca alternada com halteres</strong> - 4 séries de 12-15 repetições (Foco na simetria dos bíceps)
                            <hr>
                            </label>
                        </div>
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>6. Rosca concentrada (unilateral)</strong> - 3 séries de 12-15 repetições (Foco no isolamento do bíceps, com maior contração no pico)
                            <hr>
                            </label>
                        </div>
                    </div>
                </div>
        
                <!-- Dia 4: Pernas -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePernas" aria-expanded="false" aria-controls="collapsePernas">
                            Dia 4: Pernas
                        </button>
                    </h2>
                    <div id="collapsePernas" class="accordion-collapse collapse" data-bs-parent="#accordion">
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>1. Cadeira extensora</strong> - 4 séries de 15-20 repetições (Foco no quadríceps)
                            <hr>
                            </label>
                        </div>
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>2. Agachamento Hack (máquina)</strong> - 4 séries de 12-15 repetições (Foco nos quadríceps)
                            <hr>
                            </label>
                        </div>
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>3. Cadeira flexora</strong> - 4 séries de 12-15 repetições (Foco no posterior de coxa)
                            <hr>
                            </label>
                        </div>
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>4. Stiff com halteres</strong> - 3 séries de 12-15 repetições (Foco no posterior de coxa e glúteos)
                            <hr>
                            </label>
                        </div>
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>5. Panturrilha na leg press</strong> - 4 séries de 15-20 repetições (Foco nas panturrilhas)
                            <hr>
                            </label>
                        </div>
                        <div class="accordion-body">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            <strong>6. Panturrilha em pé (com halteres ou na máquina)</strong> - 4 séries de 15-20 repetições (Foco nas panturrilhas)
                            <hr>
                            </label>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-white text-center py-3 mt-auto">
        &copy; 2025 GymApp. Todos os direitos reservados.
    </footer>

    <!-- Powered By Tiallysson Costa -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
